<!DOCTYPE html>
<html>
<head>
    <title>AR Test - HIRO Marker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <!-- AR Libraries -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            z-index: 9999;
        }
        
        #status {
            position: fixed;
            top: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            background: rgba(37, 211, 102, 0.8);
            padding: 8px;
            z-index: 9999;
            display: none;
        }
    </style>
</head>

<body>

    <div id="status">‚úì Camera ready - Show HIRO marker</div>
    <div id="instructions">
        <strong>üì± Point camera at HIRO marker below</strong><br>
        <small>(Print or show on another device)</small>
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false">
        
        <!-- HIRO MARKER (built-in, no pattern file needed!) -->
        <a-marker preset="hiro">
            <a-video 
                src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
                width="1"
                height="0.75"
                rotation="-90 0 0"
                autoplay="true"
                muted="true"
                playsinline
                webkit-playsinline>
            </a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const status = document.getElementById('status');
        
        // Show status after 2 seconds
        setTimeout(() => {
            status.style.display = 'block';
        }, 2000);
        
        // Console feedback
        document.querySelector('a-scene').addEventListener('markerFound', () => {
            console.log('üéØ HIRO marker detected! Video should play...');
        });
        
        document.querySelector('a-scene').addEventListener('markerLost', () => {
            console.log('‚ö†Ô∏è Marker lost');
        });
    </script>

</body>
</html>
