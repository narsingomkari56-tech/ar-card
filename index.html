<!DOCTYPE html>
<html>
<head>
    <title>AR Business Card</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        /* 2. Style for the overlay buttons (WhatsApp & UPI) */
        .ui-container {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }
        .btn {
            background-color: #25D366; /* WhatsApp Green */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin: 0 5px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
        }
        .upi-btn {
            background-color: #1a73e8; /* Generic Blue for UPI */
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <div class="ui-container">
        <a href="https://wa.me/919876543210?text=Hi,%20saw%20your%20AR%20card!" class="btn" target="_blank">
            WhatsApp
        </a>
        
        <a href="upi://pay?pa=yourname@upi&pn=YourName&cu=INR" class="btn upi-btn">
            Pay via UPI
        </a>
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false">

        <a-assets>
            <video id="my-video" 
                   src="./intro.mp4" 
                   preload="auto" 
                   response-type="arraybuffer" 
                   loop 
                   crossorigin 
                   webkit-playsinline 
                   playsinline 
                   muted>
            </video>
        </a-assets>

        <a-marker type="pattern" url="./pattern-marker.patt" id="markerA">
            
            <a-video src="#my-video" 
                     width="1.8" height="1" 
                     position="0 0 0" 
                     rotation="-90 0 0">
            </a-video>
            
        </a-marker>

        <a-entity camera></a-entity>
        
    </a-scene>

    <script>
        var video = document.querySelector('#my-video');
        var marker = document.querySelector('#markerA');

        // When the marker is found by the camera
        marker.addEventListener('markerFound', function() {
            video.play();
        });

        // When the marker is lost (camera looks away)
        marker.addEventListener('markerLost', function() {
            video.pause();
        });
        
        // Mobile browser fix: Sometimes video needs a touch to start.
        // We add a listener to the whole screen to unlock audio/video contexts.
        window.addEventListener('click', function () {
            video.play();
        });
    </script>
</body>
</html>
