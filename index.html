<!DOCTYPE html>
<html>
<head>
    <title>AR Business Card</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        .ui-container {
            position: fixed;
            bottom: 20px; width: 100%; text-align: center; z-index: 10;
        }
        .btn {
            background-color: #25D366; color: white; padding: 10px 20px;
            border-radius: 5px; text-decoration: none; margin: 0 5px;
            font-family: Arial, sans-serif; font-weight: bold; display: inline-block;
        }
        .upi-btn { background-color: #1a73e8; }
        
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: flex;
            justify-content: center; align-items: center;
            z-index: 9999; color: white; flex-direction: column;
            font-family: Arial, sans-serif;
        }
        #start-btn {
            padding: 15px 30px; background: #25D366; border: none;
            color: white; font-size: 20px; border-radius: 10px; cursor: pointer; margin-top: 10px;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <div id="start-screen">
        <h1>Welcome!</h1>
        <p>Tap below to start</p>
        <button id="start-btn">START EXPERIENCE</button>
    </div>

    <div class="ui-container">
        <a href="https://wa.me/919876543210" class="btn" target="_blank">WhatsApp</a>
        <a href="upi://pay?pa=yourname@upi&pn=YourName&cu=INR" class="btn upi-btn">UPI Pay</a>
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.75;"
        vr-mode-ui="enabled: false">
        
        <a-assets>
            <video id="test-video" 
                   src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4" 
                   preload="auto" loop crossorigin="anonymous" 
                   webkit-playsinline playsinline muted>
            </video>
        </a-assets>

        <a-marker type="pattern" url="./pattern-marker.patt" smooth="true">
            <a-video src="#test-video" 
                     width="1.8" height="1" 
                     position="0 0 0" 
                     rotation="-90 0 0">
            </a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.getElementById('start-btn').addEventListener('click', function() {
            document.getElementById('start-screen').style.display = 'none';
            var video = document.querySelector('#test-video');
            video.play(); video.pause(); 
        });

        var video = document.querySelector('#test-video');
        var marker = document.querySelector('a-marker');

        marker.addEventListener('markerFound', function() { video.play(); });
        marker.addEventListener('markerLost', function() { video.pause(); });
    </script>
</body>
</html>
