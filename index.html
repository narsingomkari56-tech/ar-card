<!DOCTYPE html>
<html>
<head>
    <title>Hi Narsing 3D</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

        <a-marker preset="hiro">

            <a-entity position="0 0 0"
                      animation="property: position; to: 0 0.2 0; dir: alternate; loop: true; dur: 2000">

                <a-text value="Hi Narsing" 
                        color="black" 
                        align="center" 
                        position="0.05 0.5 -0.05" 
                        scale="2 2 2"
                        font="exo2bold">
                </a-text>

                <a-text value="Hi Narsing" 
                        color="#00E6FF" 
                        align="center" 
                        position="0 0.5 0" 
                        scale="2 2 2"
                        font="exo2bold">
                </a-text>

                <a-entity position="0 1.5 0"
                          animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
                    
                    <a-sphere color="#FFD700" radius="0.5"></a-sphere>

                    <a-cylinder color="black" height="0.1" radius="0.15" position="-0.2 0.1 0.4" rotation="90 0 0"></a-cylinder>
                    <a-cylinder color="black" height="0.1" radius="0.15" position="0.2 0.1 0.4" rotation="90 0 0"></a-cylinder>
                    <a-box color="black" width="0.4" height="0.05" depth="0.05" position="0 0.1 0.45"></a-box>

                    <a-torus color="#333" 
                             radius="0.3" 
                             radius-tubular="0.03" 
                             arc="180" 
                             rotation="0 0 90" 
                             position="0 -0.1 0.35">
                    </a-torus>
                    
                </a-entity>
                </a-entity>
            </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
