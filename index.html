<!DOCTYPE html>
<html>
<head>
    <title>AR Business Card</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        /* UI STYLE - Centered Buttons */
        .ui-container {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; text-align: center; z-index: 10;
            display: flex; justify-content: center; gap: 15px; pointer-events: none;
        }
        .btn {
            background-color: #25D366; color: white; padding: 12px 24px;
            border-radius: 30px; text-decoration: none; font-family: Arial, sans-serif;
            font-weight: bold; box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
            pointer-events: auto; border: 2px solid white;
        }
        .upi-btn { background-color: #1a73e8; }
        
        /* START BUTTON STYLE */
        #start-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: flex;
            justify-content: center; align-items: center; z-index: 9999;
        }
        #start-btn {
            padding: 15px 30px; background: white; border: none; font-size: 20px;
            font-weight: bold; border-radius: 10px; cursor: pointer;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <div id="start-container">
        <button id="start-btn">TAP TO START AR</button>
    </div>

    <div class="ui-container">
        <a href="https://wa.me/919999999999" class="btn" target="_blank">WhatsApp</a>
        
        <a href="upi://pay?pa=YOUR_UPI_ID@oksbi&pn=YOUR_NAME&cu=INR" class="btn upi-btn">Pay Now</a>
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.75;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false">
        
        <a-assets>
            <video id="ar-video" 
                   src="./video.mp4" 
                   preload="auto" loop crossorigin playsinline webkit-playsinline muted>
            </video>
        </a-assets>

        <a-marker type="pattern" url="./pattern-marker.patt" smooth="true">
            <a-video src="#ar-video" width="1.8" height="1" rotation="-90 0 0"></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        var video = document.getElementById('ar-video');
        var startBtn = document.getElementById('start-btn');
        var startScreen = document.getElementById('start-container');

        // Unlock Video on Start
        startBtn.addEventListener('click', function() {
            startScreen.style.display = 'none';
            video.play();
            video.pause(); // Prime the engine
        });

        // Play/Pause on Marker
        var marker = document.querySelector('a-marker');
        marker.addEventListener('markerFound', function() { video.play(); });
        marker.addEventListener('markerLost', function() { video.pause(); });

        // Failsafe: Tap screen to force play
        window.addEventListener('click', function () {
            if(marker.object3D.visible && video.paused) { video.play(); }
        });
    </script>
</body>
</html>
