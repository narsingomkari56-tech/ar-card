<!DOCTYPE html>
<html>
<head>
    <title>AR Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    
    <!-- AR Libraries -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; }
        #status {
            position: fixed; bottom: 15px; width: 100%;
            text-align: center; padding: 12px;
            background: rgba(0,0,0,0.8); color: white;
            font-family: sans-serif; font-weight: bold;
            z-index: 9999; font-size: 18px;
        }
        #status.detected {
            background: rgba(37, 211, 102, 0.9);
        }
    </style>
</head>
<body>

    <div id="status">üîç Show HIRO marker</div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false">
        
        <!-- HIRO MARKER (built-in - no pattern file needed!) -->
        <a-marker preset="hiro">
            <a-video 
                src="video.mp4"
                width="1.8"
                height="1"
                rotation="-90 0 0"
                autoplay="true"
                muted
                loop
                playsinline>
            </a-video>
        </a-marker>

    </a-scene>

    <script>
        const status = document.getElementById('status');
        const scene = document.querySelector('a-scene');
        
        // Marker detection feedback
        scene.addEventListener('markerFound', () => {
            status.textContent = "‚úÖ Video playing!";
            status.className = 'detected';
        });
        
        scene.addEventListener('markerLost', () => {
            status.textContent = "üîç Show HIRO marker";
            status.className = '';
        });
        
        // Force mute (double protection)
        setTimeout(() => {
            const vid = document.querySelector('video');
            if (vid) {
                vid.muted = true;
                vid.volume = 0;
            }
        }, 2000);
    </script>

</body>
</html>
