<!DOCTYPE html>
<html>
<head>
    <title>AR Animated Show</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    
    <style>
        .ui-container {
            position: fixed; top: 90%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; text-align: center; z-index: 10;
        }
        .btn {
            background-color: #25D366; color: white; padding: 12px 24px;
            border-radius: 30px; text-decoration: none; font-family: Arial, sans-serif;
            font-weight: bold; border: 2px solid white; box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <div class="ui-container">
        <a href="https://wa.me/919876543210" class="btn" target="_blank">Contact Me</a>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

        <a-marker preset="hiro">
            
            <a-entity 
                gltf-model="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/CesiumMan/glTF-Binary/CesiumMan.glb"
                scale="2 2 2"
                position="0 0 0"
                rotation="0 0 0"
                animation-mixer> </a-entity>

            <a-text value="WALKING..." position="0 2 0" align="center" color="red" scale="2 2 2"></a-text>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
