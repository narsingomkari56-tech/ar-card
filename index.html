<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Debug AR Camera</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">

    <a-scene 
        embedded
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.75;">

        <a-marker type="pattern" url="pattern-marker.patt">
            <a-box position="0 0.5 0" material="color: red; opacity: 0.5;"></a-box>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

</body>
</html>
