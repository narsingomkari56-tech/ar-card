<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Connect on WhatsApp</title>
    
    <!-- ‚úÖ Updated CDN URLs -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    
    <style>
        .whatsapp-btn {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #25D366;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-family: sans-serif;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 9999;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 2px solid white;
        }
        .whatsapp-btn img {
            width: 24px;
            height: 24px;
        }
        #error-msg {
            position: fixed; 
            top: 10px; 
            left: 0; 
            width: 100%;
            text-align: center; 
            color: white; 
            background: rgba(220, 50, 47, 0.9);
            padding: 10px;
            font-family: sans-serif;
            display: none; 
            z-index: 9998;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        #loading {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            font-family: sans-serif;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #25D366;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- Loading screen -->
    <div id="loading">
        <div class="spinner"></div>
        <h3>Initializing Camera...</h3>
        <p style="color: #666; margin-top: 10px;">Please allow camera access</p>
    </div>

    <div id="error-msg">‚ö†Ô∏è Camera access required</div>

    <a href="https://wa.me/919999999999" class="whatsapp-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WA">
        Chat on WhatsApp
    </a>

    <a-scene 
        embedded
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;"
        style="display: none;">
        
        <a-assets>
            <img id="wa-logo" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
            <a-asset-item id="marker" src="pattern-marker.patt"></a-asset-item>
        </a-assets>

        <a-marker preset="custom" url="#marker">
            <a-image 
                src="#wa-logo" 
                rotation="-90 0 0" 
                width="1" 
                height="1"
                position="0 0.5 0"
                animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; loop: true; dur: 1000">
            </a-image>
        </a-marker>
        
    </a-scene>

    <script>
        const loadingScreen = document.getElementById('loading');
        const errorMsg = document.getElementById('error-msg');
        const scene = document.querySelector('a-scene');
        let cameraWorking = false;
        let errorTimeout = null;

        // Hide loading screen after 3 seconds (AR.js should be ready by then)
        setTimeout(() => {
            loadingScreen.style.display = 'none';
            scene.style.display = 'block';
        }, 3000);

        // Listen for AR.js camera ready event
        window.addEventListener('ARjs-session-init', () => {
            console.log("‚úÖ AR.js camera initialized successfully");
            cameraWorking = true;
            errorMsg.style.display = 'none';
            loadingScreen.style.display = 'none';
            scene.style.display = 'block';
        });

        // Listen for marker events (confirms everything is working)
        scene.addEventListener('markerFound', () => {
            console.log("üéØ Marker detected! AR is working!");
            errorMsg.style.display = 'none';
        });

        scene.addEventListener('markerLost', () => {
            console.log("‚ö†Ô∏è Marker lost");
        });

        // Handle AR.js errors
        scene.addEventListener('error', (e) => {
            console.error("AR.js Error:", e.detail);
            
            if (e.detail.type === 'nopermission') {
                errorMsg.textContent = "‚ùå Camera permission denied. Check browser settings.";
                errorMsg.style.display = 'block';
            } else if (e.detail.type === 'notfound') {
                errorMsg.textContent = "‚ö†Ô∏è Marker pattern not found. Verify 'pattern-marker.patt' exists.";
                errorMsg.style.display = 'block';
            } else if (e.detail.type === 'cameranotfound') {
                errorMsg.textContent = "‚ùå No camera detected on this device.";
                errorMsg.style.display = 'block';
            }
        });

        // Fallback: If no camera activity after 8 seconds, show error
        setTimeout(() => {
            if (!cameraWorking) {
                errorMsg.textContent = "‚ö†Ô∏è Camera may be blocked. Check browser permissions.";
                errorMsg.style.display = 'block';
                console.warn("Camera not confirmed after 8 seconds");
            }
        }, 8000);

        // Click to retry camera access
        errorMsg.addEventListener('click', () => {
            errorMsg.style.display = 'none';
            location.reload(); // Reload page to re-request permission
        });
    </script>
</body>
</html>
