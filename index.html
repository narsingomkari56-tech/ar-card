<!DOCTYPE html>
<html>
<head>
    <title>AR Business Card</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        /* UI Container: NOW CENTERED IN THE MIDDLE OF THE SCREEN */
        .ui-container {
            position: fixed;
            top: 50%;              /* Move to vertical middle */
            left: 50%;             /* Move to horizontal middle */
            transform: translate(-50%, -50%); /* Center perfectly */
            width: 100%;
            text-align: center;
            z-index: 10;
            display: flex;         /* Use Flexbox for perfect alignment */
            justify-content: center;
            gap: 15px;             /* Space between the two buttons */
            pointer-events: none;  /* Allows clicking THROUGH the empty space */
        }

        /* The Buttons */
        .btn {
            background-color: #25D366; /* WhatsApp Green */
            color: white;
            padding: 12px 24px;
            border-radius: 30px;   /* Rounded pill shape */
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
            pointer-events: auto;  /* Re-enable clicking on buttons */
            border: 2px solid white; /* Adds a clean border to stand out */
        }
        .upi-btn { 
            background-color: #1a73e8; /* UPI Blue */
        }

        /* Start Screen */
        #start-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        #start-btn {
            padding: 15px 30px;
            background: white;
            color: black;
            border: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <div id="start-screen">
        <h1>AR Business Card</h1>
        <p>Tap below & point at logo</p>
        <button id="start-btn">ENTER EXPERIENCE</button>
    </div>

    <div class="ui-container">
        <a href="https://wa.me/919876543210" class="btn" target="_blank">
            WhatsApp
        </a>
        <a href="upi://pay?pa=yourname@upi&pn=YourName&cu=INR" class="btn upi-btn">
            UPI Pay
        </a>
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; patternRatio: 0.75;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false">
        
        <a-assets>
            <video id="my-video" 
                   src="./intro.mp4" 
                   preload="auto" 
                   loop 
                   crossorigin="anonymous" 
                   webkit-playsinline 
                   playsinline 
                   muted>
            </video>
        </a-assets>

        <a-marker type="pattern" url="./pattern-marker.patt" smooth="true">
            <a-video src="#my-video" 
                     width="1.8" height="1" 
                     position="0 0 0" 
                     rotation="-90 0 0">
            </a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Start Button Logic
        document.getElementById('start-btn').addEventListener('click', function() {
            document.getElementById('start-screen').style.display = 'none';
            var video = document.querySelector('#my-video');
            video.play(); 
            video.pause(); 
        });

        // Marker Logic
        var video = document.querySelector('#my-video');
        var marker = document.querySelector('a-marker');

        marker.addEventListener('markerFound', function() {
            video.play();
        });

        marker.addEventListener('markerLost', function() {
            video.pause();
        });
    </script>
</body>
</html>
