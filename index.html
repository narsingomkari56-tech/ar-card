<!DOCTYPE html>
<html>
<head>
    <title>AR Virtual Show</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        /* Keep your buttons */
        .ui-container {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; text-align: center; z-index: 10;
            display: flex; justify-content: center; gap: 15px; pointer-events: none;
        }
        .btn {
            background-color: #25D366; color: white; padding: 12px 24px;
            border-radius: 30px; text-decoration: none; font-family: Arial, sans-serif;
            font-weight: bold; box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
            pointer-events: auto; border: 2px solid white;
        }
        .upi-btn { background-color: #1a73e8; }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <div class="ui-container">
        <a href="https://wa.me/919876543210" class="btn" target="_blank">WhatsApp</a>
        <a href="upi://pay?pa=yourname@upi&pn=YourName&cu=INR" class="btn upi-btn">UPI Pay</a>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

        <a-marker preset="hiro">
            
            <a-torus-knot 
                radius="0.5" 
                radius-tubular="0.05" 
                position="0 0.5 0" 
                color="#4CC3D9"
                material="opacity: 0.8; metalness: 0.5; roughness: 0.5;">
            </a-torus-knot>

            <a-entity position="0 0.5 0">
                <a-animation 
                    attribute="rotation"
                    dur="3000"
                    fill="forwards"
                    to="0 360 0"
                    repeat="indefinite"
                    easing="linear">
                </a-animation>
            </a-entity>

            <a-text value="WELCOME" 
                    position="0 1.5 0" 
                    align="center" 
                    color="red" 
                    scale="2 2 2"
                    rotation="0 0 0"> </a-text>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
