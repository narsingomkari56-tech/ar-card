<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Connect on WhatsApp</title>
    
    <!-- ‚úÖ UPDATED: Reliable CDN URLs (NO trailing spaces) -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.0/aframe/build/aframe-ar.js"></script>
    
    <style>
        .whatsapp-btn {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #25D366;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-family: sans-serif;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 9999;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 2px solid white;
        }
        .whatsapp-btn img {
            width: 24px;
            height: 24px;
        }
        #error-msg {
            position: fixed; 
            top: 10px; 
            left: 0; 
            width: 100%;
            text-align: center; 
            color: white; 
            background: rgba(220, 50, 47, 0.9);
            padding: 10px;
            font-family: sans-serif;
            display: none; 
            z-index: 9998;
            font-weight: bold;
        }
        #loading {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            font-family: sans-serif;
        }
        #loading-bar {
            width: 200px;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }
        #loading-progress {
            width: 0%;
            height: 100%;
            background: #25D366;
            transition: width 0.3s;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- Loading screen -->
    <div id="loading">
        <h2>üöÄ Loading AR Experience...</h2>
        <div id="loading-bar"><div id="loading-progress"></div></div>
        <p id="loading-status">Initializing libraries...</p>
    </div>

    <div id="error-msg">‚ö†Ô∏è Error loading AR libraries. Check console.</div>

    <a href="https://wa.me/919999999999" class="whatsapp-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WA">
        Chat on WhatsApp
    </a>

    <a-scene 
        embedded
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false;"
        style="display: none;"> <!-- Hidden until loaded -->
        
        <a-assets>
            <img id="wa-logo" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
            <!-- Make sure this file exists in your project! -->
            <a-asset-item id="marker" src="pattern-marker.patt"></a-asset-item>
        </a-assets>

        <a-marker preset="custom" url="#marker">
            <a-image 
                src="#wa-logo" 
                rotation="-90 0 0" 
                width="1" 
                height="1"
                position="0 0.5 0"
                animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; loop: true; dur: 1000">
            </a-image>
        </a-marker>
        
    </a-scene>

    <script>
        const loadingScreen = document.getElementById('loading');
        const loadingProgress = document.getElementById('loading-progress');
        const loadingStatus = document.getElementById('loading-status');
        const errorMsg = document.getElementById('error-msg');
        const scene = document.querySelector('a-scene');
        
        let progress = 0;
        const updateProgress = (status, percent) => {
            loadingStatus.textContent = status;
            loadingProgress.style.width = `${percent}%`;
        };

        // Step 1: Check secure context
        updateProgress("Checking security...", 10);
        if (!window.isSecureContext && window.location.hostname !== 'localhost') {
            errorMsg.textContent = "üîí Camera requires HTTPS or localhost";
            errorMsg.style.display = 'block';
            loadingScreen.style.display = 'none';
            console.error("‚ùå Not a secure context. Use HTTPS or localhost.");
            throw new Error("Insecure context");
        }

        // Step 2: Wait for A-Frame to load
        updateProgress("Loading A-Frame...", 30);
        const checkAFrame = setInterval(() => {
            if (window.AFRAME) {
                clearInterval(checkAFrame);
                console.log("‚úÖ A-Frame loaded:", AFRAME.version);
                updateProgress("Loading AR.js...", 50);
                
                // Step 3: Wait for AR.js
                const checkARjs = setInterval(() => {
                    if (window.ARjs) {
                        clearInterval(checkARjs);
                        console.log("‚úÖ AR.js loaded");
                        updateProgress("Initializing camera...", 70);
                        
                        // Step 4: Check camera permission
                        navigator.mediaDevices.getUserMedia({ video: true })
                            .then(stream => {
                                stream.getTracks().forEach(track => track.stop());
                                console.log("‚úÖ Camera permission granted");
                                updateProgress("Starting AR...", 90);
                                
                                // Step 5: Show scene and hide loading
                                setTimeout(() => {
                                    scene.style.display = 'block';
                                    loadingScreen.style.display = 'none';
                                    console.log("üéâ AR experience ready!");
                                }, 300);
                            })
                            .catch(err => {
                                clearInterval(checkARjs);
                                errorMsg.textContent = `	Camera blocked: ${err.name}`;
                                errorMsg.style.display = 'block';
                                loadingScreen.style.display = 'none';
                                console.error("‚ùå Camera error:", err);
                            });
                    } else if (progress > 10000) { // Timeout after 10 seconds
                        clearInterval(checkARjs);
                        errorMsg.textContent = "‚ùå AR.js failed to load. Check network/console.";
                        errorMsg.style.display = 'block';
                        loadingScreen.style.display = 'none';
                        console.error("AR.js not loaded after 10 seconds");
                    }
                    progress += 100;
                }, 100);
            }
        }, 100);

        // Fallback timeout
        setTimeout(() => {
            if (!window.AFRAME) {
                errorMsg.textContent = "‚ùå A-Frame failed to load. Check your internet connection.";
                errorMsg.style.display = 'block';
                loadingScreen.style.display = 'none';
                console.error("A-Frame not loaded after 10 seconds");
            }
        }, 10000);

        // AR.js marker error handling
        if (scene) {
            scene.addEventListener('markerFound', () => {
                console.log("üéØ Marker detected!");
            });
            scene.addEventListener('markerLost', () => {
                console.log("‚ö†Ô∏è Marker lost");
            });
        }
    </script>
</body>
</html>
