<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Connect on WhatsApp</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>

    <style>
        /* 2. THE SAFETY BUTTON (Always visible) */
        .whatsapp-btn {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #25D366;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-family: sans-serif;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 9999; /* Sits on top of everything */
            display: flex;
            align-items: center;
            gap: 10px;
            border: 2px solid white;
        }

        .whatsapp-btn img {
            width: 24px;
            height: 24px;
        }

        /* ERROR MESSAGE BOX */
        #error-msg {
            position: fixed; top: 10px; left: 0; width: 100%;
            text-align: center; color: red; background: rgba(0,0,0,0.7);
            display: none; z-index: 9998;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <div id="error-msg">Camera blocked? Check permissions.</div>

    <a href="https://wa.me/919999999999" class="whatsapp-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WA">
        Chat on WhatsApp
    </a>

    <a-scene 
        embedded
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; patternRatio: 0.75;">

        <a-assets>
            <img id="wa-logo" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
        </a-assets>

        <a-marker type="pattern" url="pattern-marker.patt">
            
            <a-image 
                src="#wa-logo" 
                rotation="-90 0 0" 
                width="1" 
                height="1"
                position="0 0.5 0"
                animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; loop: true; dur: 1000">
            </a-image>

        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

    <script>
        // Simple check to see if camera is allowed
        navigator.mediaDevices.getUserMedia({video: true})
        .then(function(stream) {
            console.log("Camera OK");
        })
        .catch(function(err) {
            document.getElementById('error-msg').style.display = 'block';
            document.getElementById('error-msg').innerText = "Error: " + err.name;
        });
    </script>

</body>
</html>
