<!DOCTYPE html>
<html>
<head>
    <title>Tap to Play Fix</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <body style="margin: 0; overflow: hidden;">

    <div style="position: fixed; top: 10px; width: 100%; text-align: center; z-index: 1;">
        <div style="background: rgba(0, 0, 0, 0.7); color: white; padding: 10px; display: inline-block; border-radius: 5px;">
            Scan Marker -> Then TAP SCREEN to Play
        </div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <a-assets>
            <video id="bunny-video" 
                   src="https://cdn.aframe.io/videos/bunny.mp4" 
                   preload="auto" 
                   loop 
                   crossorigin="anonymous" 
                   webkit-playsinline 
                   playsinline 
                   muted> </video>
        </a-assets>

        <a-marker preset="hiro">
            <a-video src="#bunny-video" width="1.8" height="1" rotation="-90 0 0"></a-video>
        </a-marker>

        <a-marker type="pattern" url="./pattern-marker.patt">
            <a-video src="#bunny-video" width="1.8" height="1" rotation="-90 0 0"></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // THE FIX: Listen for a tap anywhere on the screen
        window.addEventListener('click', function () {
            var v = document.querySelector('#bunny-video');
            console.log("Screen tapped, forcing play...");
            v.play();
        });
        
        // Also try to play when marker is found
        var m = document.querySelector('a-marker');
        m.addEventListener('markerFound', function() {
            var v = document.querySelector('#bunny-video');
            v.play();
        });
    </script>
</body>
</html>
