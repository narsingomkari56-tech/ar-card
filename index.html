<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hiro Video Test</title>
    
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>

    <style>
        /* The "Tap to Play" Button */
        .play-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #e91e63; /* Pink color */
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 9999;
            cursor: pointer;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <button class="play-btn" id="btn">â–¶ Tap to Start Video</button>

    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false;">

        <a-assets>
            <video 
                id="test-video"
                src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4"
                preload="auto"
                loop="true"
                crossorigin="anonymous"
                webkit-playsinline
                playsinline>
            </video>
        </a-assets>

        <a-marker preset="hiro">
            <a-video 
                src="#test-video" 
                width="1.6" 
                height="0.9" 
                rotation="-90 0 0">
            </a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // 6. Button Logic
        const video = document.getElementById('test-video');
        const btn = document.getElementById('btn');

        btn.addEventListener('click', function() {
            video.play();
            btn.style.display = 'none'; // Hide button after clicking
        });
    </script>
</body>
</html>
