<!DOCTYPE html>
<html>
<head>
    <title>AR Debug Mode</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        .ui-container {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; text-align: center; z-index: 10;
            display: flex; justify-content: center; gap: 15px; pointer-events: none;
        }
        .btn {
            background-color: #25D366; color: white; padding: 12px 24px;
            border-radius: 30px; text-decoration: none; font-family: Arial, sans-serif;
            font-weight: bold; box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
            pointer-events: auto; border: 2px solid white;
        }
        .upi-btn { background-color: #1a73e8; }
        
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: flex;
            justify-content: center; align-items: center; z-index: 9999;
            color: white; font-family: Arial, sans-serif; flex-direction: column;
        }
        #start-btn {
            padding: 20px 40px; background: #25D366; color: white; border: none;
            font-size: 20px; font-weight: bold; border-radius: 10px; cursor: pointer; margin-top: 20px;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">

    <div id="start-screen">
        <h1>DEBUG MODE</h1>
        <p>1. Tap Start</p>
        <p>2. Scan "ON" Marker</p>
        <button id="start-btn">START</button>
    </div>

    <div class="ui-container">
        <a href="https://wa.me/919876543210" class="btn" target="_blank">WhatsApp</a>
        <a href="upi://pay?pa=yourname@upi&pn=YourName&cu=INR" class="btn upi-btn">UPI Pay</a>
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false">
        
        <a-assets>
            <video id="test-video" 
                   src="https://media.w3.org/2010/05/sintel/trailer.mp4" 
                   preload="auto" loop crossorigin="anonymous" 
                   webkit-playsinline playsinline muted>
            </video>
        </a-assets>

        <a-marker type="pattern" url="./pattern-ON.patt" smooth="true">
            
            <a-video src="#test-video" 
                     width="1.8" height="1" 
                     position="0 0 0" 
                     rotation="-90 0 0">
            </a-video>

            <a-box position="0 0.5 0" material="color: red; opacity: 0.5;"></a-box>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.getElementById('start-btn').addEventListener('click', function() {
            document.getElementById('start-screen').style.display = 'none';
            var video = document.querySelector('#test-video');
            video.play(); video.pause(); 
        });

        var video = document.querySelector('#test-video');
        var marker = document.querySelector('a-marker');

        marker.addEventListener('markerFound', function() {
            video.play();
        });
        marker.addEventListener('markerLost', function() {
            video.pause();
        });
        
        // Tap screen to force play
        window.addEventListener('click', function () {
            if(marker.object3D.visible) { video.play(); }
        });
    </script>
</body>
</html>
